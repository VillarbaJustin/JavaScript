<!DOCTYPE html>
<html lang="en">
<head><title>Counter</title></head>
<body>
<p id="count">0</p>
<button onclick="change(1)">+</button>
<button onclick="change(-1)">-</button>
<script>
let count = 0;
function change(n) {
  count += n;
  document.getElementById("count").textContent = count;
}
</script>
</body>
</html>
