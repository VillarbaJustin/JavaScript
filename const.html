<!DOCTYPE html>
<html lang="en">
<head><title>const</title></head>
<body>
<script>
const PI = 3.14159;
function calculateCircleArea(radius) {
  return PI * radius * radius;
}
document.body.textContent = `Area of circle with radius 5 is ${calculateCircleArea(5)}`;
</script>
</body>
</html>
