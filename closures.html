<!DOCTYPE html>
<html lang="en">
<head><title>closures</title></head>
<body>
<script>
function counter() {
  let count = 0;
  return function() {
    count++;
    return count;
  }
}
const increment = counter();
document.body.textContent = `Count: ${increment()}, ${increment()}, ${increment()}`;
</script>
</body>
</html>
